<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <figure>
        <div class="overlay"></div>
        <img
          class="main-image"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <img class="eye" src="./images/icon-view.svg" alt="Eye" />
      </figure>

      <main>
        <h1 class="main-heading active">Equilibrium #3429</h1>

        <p class="tagline light-weight">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <p class="standout">
            <img src="./images/icon-ethereum.svg" alt="Etherium" /> 0.041 ETH
          </p>
          <p class="count-down light-weight">
            <img src="./images/icon-clock.svg" alt="clock" /> 3 days left
          </p>
        </div>
      </main>

      <footer>
        <img src="./images/image-avatar.png" alt="Avatar" />
        <div class="light-weight">
          <span>Creation of </span><span class="name active">Jules Wyvern</span>
        </div>
      </footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dan Riches</a>.
    </div>
  </body>
</html>
